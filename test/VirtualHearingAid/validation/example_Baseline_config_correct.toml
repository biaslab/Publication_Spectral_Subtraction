# Example Hearing Aid Configuration
# This file demonstrates the structure for a hearing aid configuration
# including both common parameters and specific algorithm parameters

[parameters.hearingaid]
name = "Baseline Hearing Aid"
type = "BaselineHearingAid"
processing_strategy = "streaming"

[parameters.frontend]
name = "WFB"
type = "WFBFrontend"
nbands = 17
fs = 16000.0
spl_reference_db = 100.0
spl_power_estimate_lower_bound_db = 30.0
apcoefficient = 0.5
buffer_size_s = 0.0015

[parameters.backend.general]
name = "Baseline"
type = "BaselineBackend"

# Optional metadata
[metadata]
author = "Marco Hidalgo-Araya"
date = "2025-04-03"
description = "Baseline Hearing Aid configuration"
name = "Baseline"
